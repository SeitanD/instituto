<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina de alumnos</title>
</head>
<body>
    {% load static %}

    <h1>Primera apps en Django </h1>

    <h3>{{nombre}} tiene un hijo que se llama {{hijo.nombre}} que tiene {{hijo.edad}} años</h3>
    
    <ol>
        {% for comida in comidas %}
            <li>{{ comida }}</li>
        {% endfor %}
    </ol>

    <!-- Agrega la ruta a la imagen estática -->
    <img src="{% static 'alumnos/css/img/F4192669.jpeg' %}">

    {% for alumno in alumnos %}
        {{alumno.rut}} {{alumno.nombre}}<br>
    {% endfor %}

</body>
</html>
